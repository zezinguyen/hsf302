<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
</head>
<body>
<div class="main-wrapper account-wrapper">
  <div class="account-page">
    <div class="account-center">
      <div class="account-box">
        <form class="form-signing" th:action="@{/register}" th:object="${user}" method="post">
          <div class="account-logo">
            <a href="#"><img th:src="@{/assets/img/logo-dark.png}" alt="logo"></a>
          </div>
          <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" required />
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" />
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary account-btn">Register</button>
          </div>
          <div class="text-center login-link">
            Already have an account? <a th:href="@{/login}">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
